<html lang="en">
   <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>Laptop Price Prediction</title>
   </head>
   <body>
      <div class="container" style="background-color: Gray; padding:10px; border-radius:8px; margin-top:30px;">
         <form action="{{  url_for('input_predictions') }}" method="post">
            <h2 style="color: #fff;background-color: #343a40;text-align: center;padding: 5px;border-radius: 7px;">Laptop Price Prediction</h2>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputState" style="color: #fff;">Company</label>
                  <select class="form-control" name="company" placeholder="Select Company" required>
                     <option class="placeholder" selected disabled value="">Select Company</option>
                     <option value="Toshiba">Toshiba</option>
                     <option value="MSI">MSI</option>
                     <option value="Asus">Asus</option>
                     <option value="Dell">Dell</option>
                     <option value="HP">HP</option>
                     <option value="Lenovo">Lenovo</option>
                     <option value="Acer">Acer</option>
                     <option value="LG">LG</option>
                     <option value="Apple">Apple</option>
                     <option value="Google">Google</option>
                     <option value="Microsoft">Microsoft</option>
                     <option value="Chuwi">Chuwi</option>
                     <option value="Fujitsu">Fujitsu</option>
                     <option value="Mediacom">Mediacom</option>
                     <option value="Samsung">Samsung</option>
                     <option value="Razer">Razer</option>
                     <option value="Mediacom">Mediacom</option>
                     <option value="Samsung">Samsung</option>
                     <option value="Xiaomi">Xiaomi</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="inputState" style="color: #fff;">TypeName</label>
                   <select class="form-control" name="typename" placeholder="Select TypeName" required>
                     <option class="placeholder" selected disabled value="">Select TypeName</option>
                     <option value="Notebook">Notebook</option>
                     <option value="Gaming">Gaming</option>
                     <option value="Netbook">Netbook</option>
                     <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                     <option value="Ultrabook">Ultrabook</option>
                     <option value="Workstation">Workstation</option>
                  </select>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputState" style="color: #fff;">Ram(GB)</label>
                  <select class="form-control" name="ram" placeholder="Select Ram" required>
                     <option class="placeholder" selected disabled value="">Select Ram</option>
                     <option value="2">2</option>
                     <option value="4">4</option>
                     <option value="6">6</option>
                     <option value="8">8</option>
                     <option value="12">12</option>
                     <option value="16">16</option>
                     <option value="24">24</option>
                     <option value="32">32</option>
                     <option value="64">64</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="inputState" style="color: #fff;">Laptop Weight</label>
                  <input type="number" class="form-control" name="weight" placeholder="Laptop Weight" required>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">Touch Screen</label>
                  <select class="form-control" name="touch_screen" placeholder="Select Touch Screen" required>
                     <option class="placeholder" selected disabled value="">Select Touch Screen</option>
                     <option value="1">Yes</option>
                     <option value="0">No</option>
                  </select>
               </div>
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">IPS(Display)</label>
                  <select class="form-control" name="ips" placeholder="Select IPS(Display)" required>
                     <option class="placeholder" selected disabled value="">Select IPS(Display)</option>
                     <option value="1">Yes</option>
                     <option value="0">No</option>
                  </select>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">Screen Size</label>
                  <input type="text" class="form-control" name="screen_size" placeholder="Screen Size" required>
               </div>
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">Screen Resolution</label>
                  <select class="form-control" name="screen_resolution" placeholder="Select Screen Resolution" required>
                     <option class="placeholder" selected disabled value="">Select Screen Resolution</option>
                     <option value="1920x1080">1920x1080</option>
                     <option value="1366x768">1366x768</option>
                     <option value="1600x900">1600x900</option>
                     <option value="3840x2160">3840x2160</option>
                     <option value="3200x1800">3200x1800</option>
                     <option value="2880x1800">2880x1800</option>
                     <option value="2560x1600">2560x1600</option>
                     <option value="2560x1440">2560x1440</option>
                     <option value="2304x1440">2304x1440</option>
                  </select>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">CPU Brand</label>
                  <select class="form-control" name="cpu_brand" placeholder="Select CPU Brand" required>
                     <option class="placeholder" selected disabled value="">Select CPU Brand</option>
                     <option value="Intel Core i3">Intel Core i3</option>
                     <option value="Intel Core i5">Intel Core i5</option>
                     <option value="Intel Core i7">Intel Core i7</option>
                     <option value="Other Intel Processor">Other Intel Processor</option>                     
                     <option value="AMD Processor">AMD Processor</option>
                  </select>
               </div>

               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">HDD</label>
                  <select class="form-control" name="hdd" placeholder="Select HDD" required>
                     <option class="placeholder" selected disabled value="">Select HDD</option>
                     <option value="0">0</option>
                     <option value="128">128</option>
                     <option value="256">256</option>
                     <option value="512">512</option>                     
                     <option value="1024">1024</option>
                     <option value="2048">2048</option>
                  </select>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">SSD</label>
                  <select class="form-control" name="ssd" placeholder="Select SSD" required>
                     <option class="placeholder" selected disabled value="">Select SSD</option>
                     <option value="0">0</option>
                     <option value="8">8</option>
                     <option value="128">128</option>
                     <option value="256">256</option>
                     <option value="512">512</option>                     
                     <option value="1024">1024</option>
                  </select>
               </div>

               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">GPU Brand</label>
                  <select class="form-control" name="gpu_brand" placeholder="Select GPU Brand" required>
                     <option class="placeholder" selected disabled value="">Select GPU Brand</option>
                     <option value="Intel">Intel</option>
                     <option value="Nvidia">Nvidia</option>
                     <option value="AMD">AMD</option>
                  </select>
               </div>
            </div>

            

            <div class="form-row">
               <div class="form-group col-md-6">
                  <label for="inputCity" style="color: #fff;">OS</label>
                  <select class="form-control" name="os" placeholder="Select OS" required>
                     <option class="placeholder" selected disabled value="">Select OS</option>
                     <option value="Windows">Windows</option>
                     <option value="Others/No OS/Linux">Others/No OS/Linux</option>
                     <option value="Mac">Mac</option>
                  </select>
               </div>

               
            </div>


            <button type="submit" class="btn btn-primary" style="background: black;border-color: black;">Submit</button>
         </form>

         <div class="form-group">
            <h2>Predicted Output: <span style='color:green;'>{% if results %} {{ results }} {% endif %}</span></h2>
         </div>
      </div>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </body>
</html>
